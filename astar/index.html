<html>
<head>
	<title>Labirinto</title>
<link href="style.css" media="all" rel="stylesheet" />
<script type='text/javascript' src='astar.js'></script>
<script type='text/javascript' src='matriz.js'></script>
<script type='text/javascript'>

function setClass(yVal,xVal,classe){
	document.getElementById('y'+yVal+'x'+xVal).className = classe;
}

function custoUniforme(){

	var graph = new Graph(matriz, { diagonal: false });

	var start = graph.grid[4][36];
	var end = graph.grid[36][36];
	// var resultWith = astar.search(graph, start, end, { heuristic: astar.heuristics.manhattan });
	var resultWith = astar.search(graph, start, end);

	console.log(resultWith);

	for (var i = 0; i < resultWith.length; i++) {
		setClass(resultWith[i].y,resultWith[i].x,'visitou');
	}
}

function mostraMatriz(){
	var classe;
	var html = '';
	for (var y = 0; y < matriz.length; y++) {
		for (var x = 0; x < matriz[y].length; x++) {

			switch(matriz[y][x]){
				case 4: classe = 'cinzaEscuro';break; // 'D'
				case 2: classe = 'cinzaClaro';break; // 'G'
				case 3: classe = 'amarelo';break; // 'C'
				case 5: classe = 'laranja';break; // 'I'
				case 6: classe = 'verde';break; // 'F'
				default: classe = '';
			}
			html += '<div id="y'+y+'x'+x+'" class="'+classe+'">' + matriz[y][x] + '</div>';
			// html += '<div id="y'+y+'x'+x+'" class="'+classe+'">' + matriz[y][x] + y + x + '</div>';
		}
		html += '<br class="clear">';
	}
	document.getElementById("matriz").innerHTML = html;
}

</script>
</head>
<body onLoad="mostraMatriz()">
	<div id="matriz"></div>
	<center><button onClick=custoUniforme()>Custo Uniforme</button></center>
	<center>Custo acumulado: <span id="custoAcumulado"></span></center>
</body>
</html>
