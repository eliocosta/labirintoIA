<html>
<head>
	<title>Labirinto</title>
<link href="style.css" media="all" rel="stylesheet" />
<script type="text/javascript" src="matrix.js"></script>

<script type="text/javascript">

function setClass(yVal,xVal,classe){
	document.getElementById('y'+yVal+'x'+xVal).className = classe;
}

function checkPeso(y,x){
	var pesos = [
					{
						nome: 'I',
						peso: 0,
					},
					{
						nome: '.',
						peso: 1
					},
					{
						nome: 'G',
						peso: 5
					},
					{
						nome: 'D',
						peso: 300,
						//incremento: 0.9
					},
					{
						nome: 'C',
						peso: 60,
						//peso: [60,80,100,120,140,160,180,200,220,250],
					},
					{
						nome: 'F',
						peso: 0,
						//peso: [60,80,100,120,140,160,180,200,220,250],
					}
				];

	pontoValor = matriz[y][x];
	for (var i = pesos.length - 1; i >= 0; i--) {
		if(pesos[i].nome == pontoValor){
			setClass(y,x,'visitou');
			return pesos[i].peso;
		}
	};
}

var custoAcumulado=0;
function addCusto(yVal,xVal){
	custoAcumulado += checkPeso(yVal,xVal);
	document.getElementById("custoAcumulado").innerHTML=custoAcumulado;
}

function getVizinhos(y,x) {
	var vizinhos = [{
						y: y-1,
						x: x,
						peso: checkPeso(y-1,x)
					},
					{
						y: y+1,
						x: x,
						peso: checkPeso(y+1,x)
					},
					{
						y: y,
						x: x-1,
						peso: checkPeso(y,x-1)
					},
					{
						y: y,
						x: x+1,
						peso: checkPeso(y,x+1)
					}];
	return vizinhos;
}

var Tree = [];
var peso = 0;
function Node(y,x,peso,parent) {

    this.y = y;
    this.x = x;
    this.peso = peso;
    if(parent){

      this.peso = peso + parent.peso;
    }
    this.parent = parent;

}

function addNode(data) {
  Tree.push(data);
}

// pra nao fazer uma busca pelo I, já defini o ponto de partida
window.y = 36;
window.x = 4;


function custoUniforme(){

	if(!Tree.length){
		var node = new Node(window.y,window.x,0,null);
		addNode(node);
	}

	var newNodes = [];
	var t = 0;
	if(Tree.length > 4){
		t = 1;
	}
	while(t < Tree.length){
		var vizinhos = getVizinhos(Tree[t].y,Tree[t].x);
		var pesoVizinhos = 0;		
		if(Tree.length > 4){
			for (var v = 0; v < vizinhos.length; v++) {
				pesoVizinhos = vizinhos[v].peso;
				if(pesoVizinhos > 0 && pesoVizinhos > vizinhos[v].peso){
					
				}

				// remove dos vizinhos o nó que for igual ao nó pai
				if(vizinhos[v].y == Tree[t].parent.y && vizinhos[v].x == Tree[t].parent.x){
					vizinhos.splice(v,1);
				}
			}
		}
		console.log(pesoVizinhos);

		// adiciona os restante dos nós na árvore
		for (var v = 0; v < vizinhos.length; v++) {
			newNodes.push(new Node(vizinhos[v].y,vizinhos[v].x,vizinhos[v].peso,Tree[t]));
		}
		t++;
	}

	for (var i = 0; i < newNodes.length; i++) {
		addNode(newNodes[i]);	
	}
	console.log(Tree);

}


function mostraMatriz(){
	var classe;
	var html = '';
	for (var y = 0; y < matriz.length; y++) {
		for (var x = 0; x < matriz[y].length; x++) {

			switch(matriz[y][x]){
				case 'D': classe = 'cinzaEscuro';break;
				case 'G': classe = 'cinzaClaro';break;
				case 'C': classe = 'amarelo';break;
				case 'I': classe = 'laranja';break;
				case 'F': classe = 'verde';break;
				default: classe = '';

			}
			// html += '<div id="y'+y+'x'+x+'" class="'+classe+'">' + matriz[y][x] + '</div>';
			html += '<div id="y'+y+'x'+x+'" class="'+classe+'">' + matriz[y][x] + y + x + '</div>';
		}
		html += '<br class="clear">';
	}
	document.getElementById("matriz").innerHTML = html;
}


</script>
</head>
<body onLoad="mostraMatriz()">
	<div id="matriz"></div>
	<center><button onClick=custoUniforme()>Custo Uniforme</button></center>
	<center>Custo acumulado: <span id="custoAcumulado"></span></center>

</body>
</html>
