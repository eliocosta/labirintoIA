function getVizinhos(y,x) {
	var vizinhos = [{
						y: y-1,
						x: x,
						peso: checkPeso(y-1,x)
					},
					{
						y: y+1,

					},
					{
						y: y,
						x: x-1,

					},
					{
						y: y,
						x: x+1,
						peso: checkPeso(y,x+1)
					}];
	return vizinhos;
}
